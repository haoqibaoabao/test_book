<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示和图书相关的英雄的信息</title>
</head>
<body>
<h1>{{ book.btitle }}</h1>
英雄信息如下: <br/>
<ul>
    {% for hero in heros %}
        <li>{{ hero.hname }} -- {{ hero.hcomment }}</li>
        {% empty %}
        <span>没有英雄信息</span>
    {% endfor %}
</ul>
</body>
</html>
